<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Unfinished Question In Examination</title>
<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  	  var myStyle = {
	  	  backgroundColor: 'black',
	  	  color: 'white',
    	  width: 100,
    	  padding: 25,
   		  margin:25,
  		  opacity: 0.6
	   };
     var Test = React.createClass({
      getInitialState: function() {
        return {
		    	  value: '0',
		      	mod: 'Day'
			  };
      },
      handleChange: function(event) {
        this.setState({value: event.target.value});
      },
	    handleSelect:function(event){
        this.setState({mod: event.target.value});
   	  },	
      render: function() {
        var value = this.state.value;
		    var mod=this.state.mod;
        return <div>
                <input type="text" size="5" value={this.state.value} onChange={this.handleChange}/> 
				        <select id="mod" name="mod" value ={this.state.mod} onChange={this.handleSelect}>
                  <option value='Day'>Day</option>
                  <option value='Week'>Week</option>
                  <option value='Month'>Month</option>
                  <option value='Year'>Year</option>
				        </select>
                <div style={myStyle}>${value}/{mod}</div>
               </div>;
      }
    });
    ReactDOM.render(
      <Test />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
